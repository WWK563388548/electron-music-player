<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Musics</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <i class="material-icons left">
          queue_music
      </i>
      <h3>Add New Musics</h3>
      <a id="select-musics" style="display: block" class="waves-effect waves-light btn-large light-blue accent-3">
        <i class="material-icons left">
          select_all
        </i>
        Select Musics
      </a>
      <a id="add-musics-to-list" style="display: block; margin-top: 10px" class="waves-effect waves-light btn-large">
        <i class="material-icons left">
          add_circle
        </i>
        Add Musics To List
      </a>
    </div>
    <script src="../renderer/add.js"></script>
  </body>
</html>
